image: devillex/docker-firebase
stages:
  - deploy

deploy-prod:
  stage: deploy
  only:
    - master
  script:
    - cd frontend/
    - npm install
    - npm run-script build
    - firebase use popper-play --token $FIREBASE_TOKEN
    - firebase deploy --only hosting -m "Pipe $CI_PIPELINE_ID Build $CI_BUILD_ID" --token $FIREBASE_TOKEN